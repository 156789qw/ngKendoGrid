<kendo-grid [kendoGridBinding]="gridData" [filterable]="true" scrollable="none">
  <kendo-grid-column
    *ngFor="let column of gridColumns"
    field="{{ column.field }}"
    title="{{ column.title }}"
    format="{{ column.format }}"
    filter="{{ column.type }}"
  ></kendo-grid-column>
</kendo-grid>
